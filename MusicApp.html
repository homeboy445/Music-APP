<!DOCTYPE html> 
<html>
    <head>
        <title>MUSIC APP</title>
        <link rel="stylesheet" href="MusicApp.css">
    </head>
<body>
    <div class="app" id="ok">
        <p class="status">Nothing Playing!</p>
        <button class="btn1" onclick="toggle()"><p class="ol">Read</p></button>
        <header>
            <h1>Tap Music</h1>
            <p>Touch on the color pads to generate music!</p>
        </header>
        <div class="name"></div>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio class="sounds" src="music/More Plastic - Razor [NCS Release].mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sounds" src="music/Cartoon - On & On (feat. Daniel Levi) [NCS Release].mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sounds" src="music/Disfigure - Blank [NCS Release].mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sounds" src="music/Julius Dreisig & Zeus X Crona - Invisible [NCS Release].mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sounds" src="music/NEFFEX - Grateful [Copyright Free].mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sounds" src="music/Robin Hustin x TobiMorrow - Light It Up (feat. Jex) [NCS Release].mp3"></audio>
            </div>
        </div>
    </div>
    <div id="popup">
        <h2>So this here is something special for ya! Touch on any pad to start the music(pre-built not alterable as of yet!) and make your Remixes! Be a Ruthless Dj and Show the World Your 'SKILLS'! <br/> PS:Have Fun!</h2>
        <button class="btn2" onClick="toggle()">close</button>
    </div>
</body>
<footer>
    <script src="MusicApp.js"></script>
</footer>
</html>
